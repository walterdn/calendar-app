<section ng-init="renderCalendar()">

<button ng-click="scroll(-1)"> PREVIOUS </button>
<button ng-click="scroll(1)"> NEXT </button>

<div class="header"> {{displayMonth()}} </div>

<section class="container">

	<div class="day clearfix" ng-repeat="day in days" ng-class="hideOtherMonths(day.getMonth())"> {{day.getDate()}} </div>

</section>




</section>
